<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码页</title>
	<link rel="stylesheet" href="css/base.css">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/findPassword.css">
  </head>
  <body>
	<div class="findpassword">
		<h2>课程在线中心-找回密码</h2>
		<div class="title clearfix">
			<p><span class='new'><i>1</i></span>确认账号</p>
			<p><span><i>2</i></span>安全验证</p>
			<p><span><i>3</i></span>重置密码</p>
		</div>
		<div class="row clearfix">
			<div class="col-md-4 col-lg-4">
				<div class="containerpassword">
					<p>
						<h3>请填写您需要找回的帐号绑定的手机号</h3>
						<input type="text" id="phone"  title="一定要真实的手机号" placeholder="请输入手机号">
					</p>
<!-- 					<p>
						<input type="text" placeholder="请输入验证码">
						<span id="imgbox"></span>
						<span class="imgboxBt">换一张</span>
					</p> -->
					<input type="button" value="下一步" class="nextContainer" data-contianer-num='0'>
				</div>
			</div>
			<div class="col-md-4  col-lg-4">
				<div class="containerpassword hidden">
					<p>
						<h3>验证方式:(只支持通过邮箱验证)</h3>
						<div class="changeBox">
							<span id="emailChange"></span>
						</div>
					</p>
					<p>
						<label for="identifyingCode">验证码:</label>
						<input type="text" id="identifyingCode" placeholder="请输入验证码"> 
						<button id="identifyingCodeBt">发送验证码</button>
					</p>
					<input type="button" value="下一步" class="nextContainer" data-contianer-num='1'>
				</div>
			</div>
			<div class="col-md-4  col-lg-4">
				<div class="containerpassword hidden">
					<h3>重置密码</h3>
					<p>
						<label for="userpassword">密码:</label>
						<input type="password" id="userpassword" title="6-32个字符" placeholder="6-32个字符">
					</p>
					<p>
						<label for="userpassword2">确认密码:</label>
						<input type="password" id="userpassword2" title="再次输入密码，和以上的相同" placeholder="再次输入密码，和以上的相同">
					</p>
					<input type="button" value="确认" class="nextContainer">
				</div>
			</div>
		</div>
	</div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/register.js"></script>
    <script src="js/findPassword.js"></script>
  </body>
</html>
