<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--让ie使用最新的渲染引擎-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>注册页面</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
  <![endif]--> 
</head>
<body>
	<div class="container text-center">
		<div class="lo-show">
			<div id="lo-form" class="clearfix">
				<h2>课程在线中心-用户注册</h2>
				<p>
					<label for="username">用户名:</label>
					<input type="text" id="username" title="字母开头，5-32个字符（字母、数字和下划线）" placeholder="字母开头，5-32个字符（字母、数字和下划线）">
				</p>
				<p>
					<label for="userpassword">密码:</label>
					<input type="password" id="userpassword" title="6-32个字符" placeholder="6-32个字符">
				</p>
				<p>
					<label for="userpassword2">确认密码:</label>
					<input type="password" id="userpassword2" title="再次输入密码，和以上的相同" placeholder="再次输入密码，和以上的相同">
				</p>
				<p>
					<label for="truename">姓名:</label>
					<input type="text" id="truename" title="请输入真实姓名" placeholder="请输入姓名">
				</p>
				<p class="sexContainer clearfix">
					<label>性别:</label>
					<input type="radio" name="sex" value="男" class="sexBt" checked='checked'>男
					<input type="radio" name="sex" value="女" class="sexBt">女
				</p>
				<p>
					<label for="useremail">邮箱:</label>
					<input type="email" id="useremail" placeholder="请输入邮箱">
				</p>
				<p>
					<label for="phone">手机号:</label>
					<input type="text" id="phone"  title="一定要真实的手机号" placeholder="请输入手机号">
				</p>
				<p>
					<label for="identifyingCode">验证码:</label>
					<input type="text" id="identifyingCode" placeholder="请输入验证码"> 
					<button id="identifyingCodeBt">获取验证码</button>
				</p>
				<p>
					<input type="submit" id="toregister" value="注册" class="redBt">
				</p>
			</div>
		</div>
			
	</div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
